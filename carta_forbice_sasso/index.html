<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso Carta Forbice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="globals.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container text-center d-flex flex-column gap-3" id="center">
        <div class="">
            <h1 class="text-success">
                Sasso Carta Forbice
            </h1>
        </div>

        <div class="" id="mode">
            <h1>
                Scegli la modalit√† di gioco
            </h1>
        </div>

        <div class="flex">
            <button class="btn btn-primary mode" onclick="chooseMode('human')">Gioca contro il computer</button>
            <button class="btn btn-primary mode" onclick="chooseMode('computer')">Computer vs Computer</button>
        </div>

        <div class="flex visually-hidden" id="key-buttons">
            <h1>
            Scegli la tua mossa 
            </h1>

            <div class="flex mt-5">
                <button class="btn btn-primary choice" onclick="chooseChoice('sasso')">Sasso</button>
                <button class="btn btn-primary choice" onclick="chooseChoice('carta')">Carta</button>
                <button class="btn btn-primary choice" onclick="chooseChoice('forbice')">Forbice</button>
            </div>
        </div>

        <div>
            <button class="btn btn-primary visually-hidden" id="computer" onclick="showCountdown()">
                Gioca
            </button>

            <h1 id="result">

            </h1>

            <div class="flex visually-hidden" id="play-again">
                <button class="btn btn-primary" onclick="playAgain()">Gioca di nuovo</button>
            </div>
        </div>
    </div>

    <div class="text-left position-absolute bottom-0 start-0 ms-2 mb-2 visually-hidden" id="home-button">
        <button class="btn btn-success" onclick="resetGame()">
            Torna alla home
        </button>
    </div>

</body>
</html>
